<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            const mang = [2, 5, 8, 2, 5, 2, 9];
            let min = mang[0];
            let viTriMin = [0]; 

            for (let i = 1; i < mang.length; i++) {
                if (mang[i] < min) {
                    min = mang[i]; 
                    viTriMin = [i]; 
                } else if (mang[i] === min) {
                    viTriMin.push(i); 
                }
            }

            console.log("những vị trí min là: "+viTriMin)
    </script>
</body>
</html>
